<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ruslan+Display"
    />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="wrapper">
      <!-- Menu -->
      <div id="menu">
        <ul>
          <li id="start">Start</li>
          <li id="options">Options</li>
          <li id="credits">Credits</li>
          <li id="quit">Quit</li>
        </ul>
      </div>

      <!-- Top Bar -->
      <div id="topBar">
        <!-- Player Health -->
        <div id="playerBar">
          <div id="playerHealth"></div>
        </div>

        <!-- Timer -->
        <div id="timer">99</div>

        <!-- Enemy Health -->
        <div id="enemyBar">
          <div id="enemyHealth"></div>
        </div>
      </div>
      <div id="gameOver"></div>
      <canvas></canvas>
    </main>
    <script src="js/menu.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
